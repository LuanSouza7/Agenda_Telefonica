<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaini&family=Permanent+Marker&family=Poetsen+One&family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./imagens/contato.png" alt="Agenda">
        <h1>Agenda Telefônica</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-cont" placeholder="Novo Contato" required/>
        <input type="tel" id="numero-cont" placeholder="(xx)xxxxx-xxxx" required/>
        <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0"> 
        <thead>   
            <tr>
            <th>Contato</th> 
            <th>Número</th>
            <th>Foto</th>    
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot> 
            <tr> 
            </tr>   
        </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
